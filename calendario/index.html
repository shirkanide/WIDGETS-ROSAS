<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rose Calendar üå∏</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family:"Segoe UI", "Arial Rounded MT Bold", sans-serif; }

body {
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* WIDGET CUADRADO */
.widget {
  width: 260px;
  height: 260px;
  background: #fdf6f8;
  border-radius: 26px;
  padding: 16px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

/* TITULO Y DIAS */
h2 {
  color: #b76e79;
  font-size: 20px;
  margin-bottom: 8px;
}
.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  margin-top: 6px;
}
.weekdays div {
  font-size: 12px;
  color: #c49aa5;
  margin-bottom: 4px;
}
.days div {
  font-size: 14px;
  color: #8a6f76;
  padding: 6px 0;
  border-radius: 50%;
}
.today {
  background: #b76e79;
  color: #fff !important;
  font-weight: 600;
}
</style>
</head>
<body>

<div class="widget" id="rose-calendar">
  <h2 id="month"></h2>
  <div class="weekdays">
    <div>L</div><div>M</div><div>X</div><div>J</div><div>V</div><div>S</div><div>D</div>
  </div>
  <div class="days" id="days"></div>
</div>

<script>
const today = new Date();
const monthNames = [
  "enero","febrero","marzo","abril","mayo","junio",
  "julio","agosto","septiembre","octubre","noviembre","diciembre"
];
document.getElementById("month").innerText =
  monthNames[today.getMonth()] + " " + today.getFullYear();

const daysContainer = document.getElementById("days");
const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
const lastDate = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
const start = (firstDay === 0) ? 6 : firstDay - 1;

// d√≠as vac√≠os antes del mes
for (let i = 0; i < start; i++) { daysContainer.innerHTML += "<div></div>"; }

// d√≠as del mes
for (let d = 1; d <= lastDate; d++) {
  if (d === today.getDate()) { 
    daysContainer.innerHTML += `<div class="today">${d}</div>`; 
  } else { 
    daysContainer.innerHTML += `<div>${d}</div>`; 
  }
}
</script>
</body>
</html>
