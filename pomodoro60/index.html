<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rose Pomodoro 60</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", "Poppins", sans-serif;
}

body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.widget {
  width: 240px;
  height: 240px;
  background: #fdf6f8;
  border-radius: 24px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h2 {
  color: #b76e79;
  font-size: 18px;
  margin-bottom: 12px;
}

.time {
  font-size: 36px;
  color: #d89aa6;
  margin-bottom: 16px;
}

.buttons {
  display: flex;
  gap: 12px;
}

button {
  border: none;
  background: #f3cfd6;
  color: #8b4f5c;
  font-size: 16px;
  padding: 8px 14px;
  border-radius: 14px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="widget">
  <h2>Pomodoro 60 / 5</h2>
  <div class="time" id="display">60:00</div>

  <div class="buttons">
    <button id="start">‚ñ∂Ô∏è</button>
    <button id="reset">‚èπÔ∏è</button>
  </div>
</div>

<script>
let time = 3600;
let mode = "work";
let interval = null;

const display = document.getElementById("display");

function updateDisplay() {
  const m = Math.floor(time / 60);
  const s = time % 60;
  display.textContent =
    String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
}

document.getElementById("start").onclick = () => {
  if (interval) return;

  interval = setInterval(() => {
    if (time > 0) {
      time--;
      updateDisplay();
    } else {
      clearInterval(interval);
      interval = null;

      if (mode === "work") {
        mode = "break";
        time = 300; // 5 min descanso
        alert("Descanso üíó");
      } else {
        mode = "work";
        time = 3600;
        alert("A trabajar üå∏");
      }
      updateDisplay();
    }
  }, 1000);
};

document.getElementById("reset").onclick = () => {
  clearInterval(interval);
  interval = null;
  mode = "work";
  time = 3600;
  updateDisplay();
};

updateDisplay();
</script>

</body>
</html>
