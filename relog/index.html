<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rose Clock</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* WIDGET */
.widget {
  width: 240px;
  height: 240px;
  background: #fdf6f8;
  border-radius: 24px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* TEXTO */
h2 {
  font-size: 18px;
  color: #b76e79;
  margin-bottom: 12px;
}

.time {
  font-size: 46px;
  color: #d89aa6;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="widget">
  <h2>Hora actual</h2>
  <div class="time" id="clock">--:--</div>
</div>

<script>
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, "0");
  const m = String(now.getMinutes()).padStart(2, "0");
  document.getElementById("clock").textContent = `${h}:${m}`;
}

updateClock();
setInterval(updateClock, 1000);
</script>

</body>
</html>
