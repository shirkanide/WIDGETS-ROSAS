<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rose Sleep</title>
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:"Segoe UI","Arial Rounded MT Bold",sans-serif; }
body { background: transparent; display:flex; justify-content:center; align-items:center; height:100vh; }
.widget { position:relative; width:260px; height:300px; background:#fdf6f8; border-radius:26px; padding:20px; text-align:center; box-shadow:0 10px 25px rgba(0,0,0,0.08); overflow:hidden; }
.hearts { position:absolute; inset:0; z-index:0; }
.heart { position:absolute; bottom:-30px; opacity:0.35; animation:floatUp linear infinite; }
.small { font-size:12px; animation-duration:18s; } .medium { font-size:18px; animation-duration:24s; } .large { font-size:24px; animation-duration:30s; }
.light { color:#f1c6d0; } .mid { color:#d89aa6; } .dark { color:#b76e79; }
@keyframes floatUp { from{transform:translateY(0);} to{transform:translateY(-340px);} }
h2 { color:#b76e79; font-size:20px; margin-bottom:12px; }
p.time { font-size:32px; color:#d89aa6; margin-bottom:8px; }
button { border-radius:14px; border:none; padding:8px 14px; font-size:14px; color:#8b4f5c; background:#f3cfd6; cursor:pointer; margin-top:8px; margin-right:5px; }
</style>
</head>
<body>
<div class="widget" id="rose-sleep">
  <div class="hearts">
    <span class="heart small light" style="left:20%">♥</span>
    <span class="heart medium mid" style="left:50%">♥</span>
    <span class="heart large dark" style="left:80%">♥</span>
  </div>
  <h2>Ciclo de sueño</h2>
  <p class="time" id="sleep-display">00:00</p>
  <button id="sleep-start">▶️</button>
  <button id="sleep-reset">⏹️</button>
</div>

<script>
let sleepInterval;
let sleepTime = 8*60*60; // 8 horas en segundos
function updateSleepDisplay(time){
  const h = Math.floor(time/3600).toString().padStart(2,'0');
  const m = Math.floor((time%3600)/60).toString().padStart(2,'0');
  document.getElementById("sleep-display").textContent = `${h}:${m}`;
}
document.getElementById("sleep-start").onclick = ()=>{
  clearInterval(sleepInterval);
  let time = sleepTime;
  sleepInterval = setInterval(()=>{
    if(time>0){ time--; updateSleepDisplay(time); }
    else{ clearInterval(sleepInterval); }
  },1000);
}
document.getElementById("sleep-reset").onclick = ()=>{
  clearInterval(sleepInterval);
  updateSleepDisplay(sleepTime);
}
updateSleepDisplay(sleepTime);
</script>
</body>
</html>
